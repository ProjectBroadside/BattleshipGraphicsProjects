[pytest]
# Pytest configuration for warship extractor

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    performance: Performance and benchmarking tests
    slow: Slow tests (may take several minutes)
    gpu: Tests requiring GPU/CUDA
    network: Tests requiring network access
    
# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
addopts = 
    --cov=src/warship_extractor
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Minimum Python version
minversion = 3.8

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore specific warnings from dependencies
    ignore:.*deprecated.*:DeprecationWarning
    ignore:.*UserWarning.*transformers.*
    ignore:.*torch.*

# Test order randomization (if pytest-randomly is installed)
randomly-seed = 12345
randomly-dont-reset-seed = true

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Test data directories
testmon = true